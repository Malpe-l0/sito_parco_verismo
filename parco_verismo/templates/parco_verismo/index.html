{% load static %}
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parco Letterario Verismo - Un viaggio nella letteratura verista siciliana">
    <title>Parco Letterario Verismo</title>

    <!-- Bootstrap CSS locale -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="{% static 'fonts/inter-400.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/montserrat-500.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/montserrat-700.css' %}">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>

<body>
    {% include 'parco_verismo/navbar.html' %}
    <header>
        <video class="videobg" src="{% static 'assets/video/videobg.mp4' %}" autoplay muted loop></video>
    </header>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    </script>
</body>

</html>
