<!DOCTYPE html>
<html lang="it">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Il Mio Sito{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}Descrizione del sito{% endblock %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Font locali (Montserrat e Inter) -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                Il Mio Sito
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Apri menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <!-- Aggiungi qui i tuoi link -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto py-4 bg-light">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now "Y" %} Il Mio Sito. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
